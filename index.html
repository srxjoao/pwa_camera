<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA - Camera</title>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="/images/icon-256_ios.png" />
  <link rel="icon" href="/images/camera_256.png" sizes="256x256" />
  <meta name="theme-color" content="white" />
</head>

<body>
  <!-- === Câmera === -->
  <main id="camera">
    <!-- Sensor da câmera -->
    <canvas id="camera--sensor"></canvas>

    <!-- Visualização da câmera -->
    <video id="camera--view" autoplay playsinline></video>

    <!-- Resultado da foto -->
    <img src="#" alt="" id="camera--output" />

    <!-- Botão de tirar foto -->
    <button id="camera--trigger">Tirar foto</button>

    <!-- Botão de trocar câmera -->
    <button id="camera--switch">Trocar câmera</button>

    <!-- Galeria das últimas fotos -->
    <section id="gallery"></section>
  </main>

  <script src="js/main.js" type="module"></script>
</body>
</html>
